<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>
            Fruit List
        </h1>
        <input type="text" id="fruit">
        <button onclick="add()">Add</button>
        <button onclick="search()">Search</button>
        <div id="Fruitlist"></div>
    </center>
    <script>
        let arr = [];
        const add = () => {
            input = document.getElementById("fruit");
            arr.push(input.value);
            input.value = "";
            const list = arr.map((a) => `<div>${a}<button onclick="del('${a}')">Delete</button></div>`).join(" ");
            document.getElementById("Fruitlist").innerHTML = list;
        }
        const del = (fruitid) => {
            arr = arr.filter((a) => a !== fruitid)
            const list = arr.map((a) => `<div>${a}<button onclick="del('${a}')">Delete</button></div>`).join(" ");
            document.getElementById("Fruitlist").innerHTML = list;
        }
        const search = () =>{
            let b = []
            if (document.getElementById("fruit").value === ""){
                b = arr.filter((a) => 1)
            }
            else{
                b = arr.filter((a) => a === document.getElementById("fruit").value)
            }
            const list = b.map((a) => `<div>${a}<button onclick="del('${a}')">Delete</button></div>`).join(" ");
            document.getElementById("Fruitlist").innerHTML = list;
        }
     </script>
</body>
</html>
